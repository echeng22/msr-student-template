---
layout: main
title: Portfolio
---

<main id="portfolio">
	<h1 class="page-header">Portfolio</h1>
	<section>
		<div id="portfolio-gallery">
			{% for project in site.projects %}
				<div class="container">
					<a href="{{ site.baseurl }}{{ project.url }}">
						<img class="inner" src="{{ project.image }}">
						<div class="inner-text"><h2>{{ project.title }}</h2></div>
					</a>
				</div>
			{% endfor %}
		</div>
	</section>
</main>
